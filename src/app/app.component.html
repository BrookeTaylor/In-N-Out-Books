<!-- Add a <mat-toolbar> with one <mat-toolbar-row> -->
<mat-toolbar class="toolbar">

  <mat-toolbar-row>

<!--
  Inside the <mat-toolbar-row> and a div for the logo and
  a div for the applications links.
-->
    <div class="logo">

      <!-- Set the height to 80 -->
      <img src="./assets/In-N-Out-Logo.png" alt="In-N-Out Logo" height="80" />

    </div>

    <div style="width: 80%;">

<!-- Using flex-layout, create a new row and set the alignment to “end start” -->
      <div fxLayout="row wrap" fxLayoutAlign="end start">

<!-- Add a mat-button with a routerLink for /book-list, /contact, and /about -->
        <button mat-button routerLink="/book-list">Book List</button>

<!-- Add a link to the top navbar for the Wishlist page and name it “Wish List” -->
        <button mat-button routerLink="wishlist">Wishlist</button>

        <button mat-button routerLink="/contact">Contact</button>
        <button mat-button routerLink="/about">About</button>

      </div>

    </div>



  </mat-toolbar-row>

</mat-toolbar>


<!-- Add a line break to separate the toolbar and main container -->
<br />


<!-- Using flex-layout create a new row and set the row to wrap -->
<div fxLayout="row wrap">

  <!-- Create another div and add the fxFlex directive -->
  <div fxFlex>

    <!-- Add a <mat-card> and give it a class of main-container -->
    <div class="main-container">


      <!-- Underneath the <mat-card-title> Add two new line breaks -->
      <br /><br />

      <!-- Add a <mat-card-content> and put the <router-outlet> inside it -->
      <mat-card-content>

        <router-outlet></router-outlet>

      </mat-card-content>

    </div>

  </div>

</div>
