<div class="container">

  <div class="poweredBy">

    <div>Powered by </div>

    <img src="assets/open-library-logo.png" alt="Open Library Logo" />

  </div><!-- /poweredBy -->

  <h2>Search Books</h2>

<div class="custom-search">
  <input
    type="text"
    placeholder="Search"
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup.enter)="searchBooks()"
  />
  <button (click)="searchBooks()" [disabled]="loading" aria-label="Search">
    <span class="material-icons">search</span>
  </button>
</div>



  <div *ngIf="results.length > 0" fxLayout="column" fxLayoutGap="10px" style="margin-top: 1rem;">



    <mat-card *ngFor="let result of results" style="width: 100%;" class="book-card">
  <div class="book-card-content">
    <img
      [src]="result.coverUrl"
      alt="{{ result.title }} cover"
      (error)="onImageError($event)"
      class="book-thumbnail"
    />
    <div class="book-info">
      <h3>{{ result.title }}</h3>
      <p>by {{ result.authors }}</p>
      <button mat-flat-button color="primary" (click)="addToWishlist(result)">
        Add to Wishlist
      </button>
    </div>
  </div>
</mat-card>






</div>







</div>
